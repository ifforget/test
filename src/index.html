<!-- 模板引擎开始 -->
<!-- 导航模板 -->
<script type="text/template" id="navTpl">
    {{each arr value index}}
    <li indexmenuId="{{value.indexmenuId}}">
        <a href="{{value.titlehref}}">
            {{@ value.img}}
            <p>{{value.name}}</p>
        </a>
    </li>
    {{/each}}
</script>
<!-- 内容模板 -->
<script type="text/template" id="proTpl">
    {{each arr value index}}
        <li productId="{{value.productId}}">
            <a href="">
                <div class="left">
                    {{@ value.productImgSm}}
                </div>
                <div class="right">
                    <p>{{value.productName}}<i>{{value.productPinkage}}</i> </p>
                    <div class="bottom">
                        <div class="text">
                            <span>{{value.productFrom}}</span>&nbsp;|&nbsp;<i>{{value.productTime}}</i>
                        </div>
                        <div class="tubiao"><span></span>&nbsp;<i>{{value.productComCount}}</i></div>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
    </script>
<!-- 模板引擎结束 -->
