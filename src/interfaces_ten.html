<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/interface_ten.css">
</head>

<body>
     <!-- 头部 -->
     <div class="header .clearfix ">
        <a href="#" class="header_logo"><img src="http://www.ak48.xyz:9090/images/header_logo.png" alt=""></a>
        <a href="#" class="header_download glyphicon glyphicon-download-alt">
            <img src="http://www.ak48.xyz:9090/images/header_app.png" alt="">
        </a>
    </div>
     <!-- 搜索框 -->
     <div class="mmm_search">
        <input type="search" placeholder="请输入你想比价的商品" />
        <a href="javascript:;" class="mmm_search_btn">搜索</a>
      </div>
    <div class="view">
        <p><a href="./index.html">首页></a><a href="#">全部分类></a><a href="#">全部品牌></a>

            <input class="btn" type="button" value="搜索">
        </p>
        <h3><a href="#">平板电脑那个牌子好</a></h3>
        <ul class="goodsAll">
        </ul>  
        <!-- 电视产品 -->
    </div>
        <div class="productImg">
            <h3>平板电视产品销量排行榜</h3>
            <ul class="productImg_img">
                <li>
                    <div class="imgAll">
                        <div class="img"><img src="" alt=""></div>
                        <div class="right_img">
                            <p>p标签</p>
                            <div>钱</div>
                            <em>报价()</em>
                            <em>评论()</em>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
       
        <!-- 电视结束 -->
        <!-- last 开始 -->
        <div class="productCom">
            <div class="productCom_up">
                <div class="img"><img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视" width="100" height="100"></div>
                <div class="take">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
            </div>
            <div class="productCom_down">
                <div class="down_up">
                    <span>人名</span>:<i >★★★★★★</i><em>日期</em>
                </div>
                <div class="taking">评论</div>
            </div>

        </div>
        <!-- footr -->
        <div class="footer">
            <div class="footer_user">
                <div class="login">登录</div>
                <div class="sign">注册</div>
                <div class="backtop">返回顶部</div>
            </div>
            <div class="webfoot">
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版 </a>
                --掌上比价平台
            </div>
            <div>m.manmanbuy.com </div>
        </div>

</body>

</html>
<!-- 十大排行渲染开始 -->
<script type="test/html" id=min>
    {{each arr item  index}}
    <li>
            <div class="goods">
                <div class="goods_s"><span>{{index+1}}</span>{{item.brandName}} </div>
                <div class="goods_ss">{{item.brandInfo}}</div>
            </div>
        </li>

        {{/each}}
  
</div>
</script>
<!-- 结束 -->
<!-- 图片开始渲染引擎-->
<script type="test/html" id="mins">
{{each arrs items index}}
<li>
        <div class="imgAll">
            <div class="img">{{@ items.productImg}}</div>
            <div class="right_img">
                <p>{{items.productName}}</p>
                <div>{{items.productPrice}}</div>
                <em>{{items.productQuote}}</em>
                <em>{{items.productCom}}</em>
            </div>
        </div>
    </li>
{{/each}}
</script>

<!-- 图片结束 -->

<!-- last模板引擎 -->
<script type="test/html" id="last">
    {{each datas item3 index}}
    <div class="productCom_up">
        <div class="img"><img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视" width="100" height="100"></div>
        <div class="take">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
    </div>
    <div class="productCom_down">
        <div class="down_up">
            <span>{{item3.comName}}</span>:<i >★★★★★★</i><em>{{item3.comTime}}</em>
        </div>
        <div class="taking">{{item3.comContent}}</div>
    </div>
    {{/each}}
</script>
<!-- 结束 -->

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/interface_ten.js"></script>
